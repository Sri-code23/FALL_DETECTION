<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Fall Detection Stream</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #121212;
      color: #ddd;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .stream-container {
      position: relative;
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      border: 3px solid #333;
    }

    #liveStream {
      max-width: 100%;
      border-radius: 12px;
      height: auto;
    }

    .live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff3838;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: #4ade80;
      color: #121212;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #22c55e;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>üì° Live Fall Detection Stream</h2>

  <div class="stream-container">
    <span class="live-badge">LIVE</span>
    <img id="liveStream" src="/live_feed" alt="Live Stream">
  </div>

  <div class="controls">
    <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    <button onclick="goBack()">‚¨ÖÔ∏è Back to Home</button>
  </div>

  <div class="status">
    Stream Status: <span id="streamStatus">Active</span>
  </div>

  <script>
    function goBack() {
      window.location.href = "/";
    }

    function toggleFullscreen() {
      const img = document.getElementById("liveStream");
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        img.requestFullscreen();
      }
    }
  </script>

</body>
</html>
